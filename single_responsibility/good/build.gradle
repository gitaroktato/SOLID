plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }

    test {
        java {
            srcDirs 'spec'
        }
    }
}